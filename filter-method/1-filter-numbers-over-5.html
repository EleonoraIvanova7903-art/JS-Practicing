<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers Over 5</title>
  </head>
  <body>
    <h1>Numbers Over 5</h1>
    <input type="text" id="num" placeholder="Enter number" />
    <button id="add-btn">Add</button>
    <button id="show-btn">Show</button>
    <div id="res"></div>

    <script>
      const numbers = [];

      function updateOriginal(list) {
        let out = "";
        out += "Original list: " + list.join(", ");
        document.querySelector("#res").innerHTML = out;
      }

      function addNumber(list, value) {
        if (!Number.isNaN(value)) {
          list.push(value);
        }
      }

      function getNumberOverFive(list) {
        return list.filter(function (x) {
          return x > 5;
        });
      }

      function showNumbers(list, filterdList) {
        let out = "";
        out += "Original List: " + list.join(", ") + "<br>";
        out += "Filtered > 5: " + filterdList.join(", ");
        document.querySelector("#res").innerHTML = out;
      }

      function handleAddNumber() {
        const input = document.querySelector("#num");
        const value = Number(input.value);
        addNumber(numbers, value);
        input.value = "";
        input.focus();
        updateOriginal(numbers);
      }

      function handleShowOverFive() {
        const filtered = getNumberOverFive(numbers);
        showNumbers(numbers, filtered);
      }

      document
        .querySelector("#add-btn")
        .addEventListener("click", handleAddNumber);
      document
        .querySelector("#show-btn")
        .addEventListener("click", handleShowOverFive);
    </script>
  </body>
</html>
