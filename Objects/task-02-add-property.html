<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Proporty to Object</title>
  </head>
  <body>
    <h3>Add Proporty</h3>
    <div id="info-box"></div>
    <button id="add-btn">Add Hobby</button>
    <script>
      const person = { name: "Ely", age: 25 };

      const infoBox = document.getElementById("info-box");
      const addBtn = document.getElementById("add-btn");

      infoBox.textContent =
        "Name: " + person.name + ", " + "age: " + person.age;

      function renderPerson() {
        let text = "";
        for (let keyName in person) {
          text += keyName + ": " + person[keyName] + ", ";
        }
        infoBox.textContent = text.slice(0, -2);
      }

      function addHobby() {
        person.hobby = "reading";
        renderPerson();
      }

      addBtn.addEventListener("click", addHobby);
    </script>
  </body>
</html>
