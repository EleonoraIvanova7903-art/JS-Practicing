<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove index 2</title>
  </head>
  <body>
    <h2>Remove index 2</h2>
    <button id="btn">Show</button>
    <div id="res"></div>

    <script>
      const fruits = ["apple", "banna", "orange", "grape"];
      function replaceFruit(list) {
        const copy = list.slice();
        let removed = copy.splice(1, 1, "kiwi");
        let out = "";
        out += "Original list: " + list.join(", ") + "<br>";
        out += "Replaced fruit: " + removed.join(", ") + "<br>";
        out += "New list: " + copy.join(", ");
        document.querySelector("#res").innerHTML = out;
      }

      function handleclick() {
        replaceFruit(fruits);
      }

      document.querySelector("#btn").addEventListener("click", handleclick);
    </script>
  </body>
</html>
