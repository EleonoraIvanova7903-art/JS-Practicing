<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items as List</title>
  </head>
  <body>
    <h2>Add Elements as Unordered List (push)</h2>

    <label for="txt-new">Enter new item:</label>
    <input type="text" name="" id="txt-new" placeholder="Enter item..." />
    <button id="btn-add">Add to List</button>
    <p id="result"></p>
    <ul id="item-list"></ul>

    <script>
      const items = [];
      const btnAdd = document.getElementById("btn-add");
      const txtNew = document.getElementById("txt-new");
      const list = document.getElementById("item-list");
      const result = document.getElementById("result");
      btnAdd.addEventListener("click", () => {
        const newItem = txtNew.value.trim();

        if (newItem === "") {
          result.textContent = "Field cannot be empty.";
          txtNew.focus();
          return;
        }

        items.push(newItem);

        list.innerHTML = "";
        for (const element of items) {
          const li = document.createElement("li");
          li.textContent = element;
          list.appendChild(li);
        }

        txtNew.value = "";
        txtNew.focus();
      });
    </script>
  </body>
</html>
