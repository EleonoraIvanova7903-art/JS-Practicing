<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Fruit Search (with list)</h3>

    <input type="text" id="fruit-inp" placeholder="enter a fruit name..." />
    <button id="search-btn">Search</button>

    <p id="msg-box"></p>
    <ul id="list-box"></ul>

    <script>
      const fruits = ["apple", "banana", "orange", "apple", "kiwi"];

      const fruitInput = document.getElementById("fruit-inp");
      const searchBtn = document.getElementById("search-btn");
      const msgBox = document.getElementById("msg-box");
      const listBox = document.getElementById("list-box");

      function renderList(highlight) {
        listBox.innerHTML = "";
        for (let i = 0; i < fruits.length; i++) {
          const item = document.createElement("li");
          item.textContent =
            fruits[i] === highlight ? fruits[i] + "(found)" : fruits[i];
          listBox.appendChild(item);
        }
      }

      function onSearchclick() {
        const fruit = fruitInput.value.trim().toLowerCase();
        if (fruit === "") {
          msgBox.textContent = "Please enter a fruit name.";
          renderList("");
          return;
        }

        if (fruits.includes(fruit)) {
          const firstPos = fruits.indexOf(fruit);
          const lastPos = fruits.lastIndexOf(fruit);
          msgBox.textContent =
            "Yes, we have " +
            fruit +
            ". First position: " +
            firstPos +
            ", last position: " +
            lastPos +
            ".";
          renderList(fruit);
        } else {
          msgBox.textContent = "No, " + fruit + " is not in the list.";
          renderList("");
        }

        fruitInput.value = "";
        fruitInput.focus();
      }

      renderList("");

      searchBtn.addEventListener("click", onSearchclick);
    </script>
  </body>
</html>
