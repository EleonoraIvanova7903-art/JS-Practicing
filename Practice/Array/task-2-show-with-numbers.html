<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Show Items with Numbers</title>
  </head>
  <body>
    <h3>Show Fruits with Numbers</h3>
    <button id="show-btn">Show Numbered</button>
    <div id="out-box"></div>

    <script>
      // Data
      const fruits = ["apple", "banana", "orange", "kiwi"];

      // DOM
      const showBtn = document.getElementById("show-btn");
      const outBox = document.getElementById("out-box");

      // function
      function renderNumbered() {
        outBox.innerHTML = "";
        fruits.forEach(function (item, index) {
          const p = document.createElement("p");
          p.textContent = index + 1 + ". " + item;
          outBox.appendChild(p);
        });
      }

      // Events
      function onShowClick() {
        renderNumbered();
      }
      showBtn.addEventListener("click", onShowClick);
    </script>
  </body>
</html>
