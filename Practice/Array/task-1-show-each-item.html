<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1 - Show Each Item</title>
  </head>
  <body>
    <h3>Show Fruits</h3>
    <button id="show-btn">Show Fruits</button>
    <div id="out-box"></div>

    <script>
      // Data
      const fruits = ["apple", "banana", "orange", "kiwi"];

      // DOM
      const showBtn = document.getElementById("show-btn");
      const outBox = document.getElementById("out-box");

      // Function
      function renderAll() {
        outBox.innerHTML = "";
        fruits.forEach(function (item) {
          const p = document.createElement("p");
          p.textContent = item;
          outBox.appendChild(p);
        });
      }

      // Events

      function onShowClicu() {
        renderAll();
      }

      showBtn.addEventListener("click", onShowClicu);
    </script>
  </body>
</html>
