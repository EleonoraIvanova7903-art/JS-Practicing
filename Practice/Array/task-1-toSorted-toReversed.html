<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Numbers Sorting and Reversing</h3>
    <button id="sort-btn">Sort</button>
    <button id="reverse-btn">Reverse</button>
    <p id="msg-box"></p>

    <script>
      const numbers = [5, 2, 8, 1, 4];
      const sortBtn = document.getElementById("sort-btn");
      const reverseBtn = document.getElementById("reverse-btn");
      const msgBox = document.getElementById("msg-box");

      function showSorted() {
        const sorted = numbers.toSorted((a, b) => a - b);
        msgBox.textContent = "Sorted: " + sorted.join(", ");
      }

      function showReverse() {
        const reverse = numbers.toReversed();
        msgBox.textContent = "Reversed: " + reverse.join(", ");
      }

      sortBtn.addEventListener("click", showSorted);
      reverseBtn.addEventListener("click", showReverse);
    </script>
  </body>
</html>
