<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Total Calculator</title>
  </head>
  <body>
    <h3>Order Total Calculator</h3>
    <button id="calc-btn">Calculate Total</button>
    <div id="result"></div>

    <script>
      const orders = [
        { name: "Apples", price: 2.0, quantity: 3 },
        { name: "Pasta", price: 1.4, quantity: 2 },
        { name: "Juice", price: 1.9, quantity: 1 },
        { name: "Chicken", price: 5.5, quantity: 2 },
      ];

      function caluclateTotal(list) {
        let total = 0;
        for (const item of list) {
          total += item.price * item.quantity;
        }
        document.querySelector("#result").innerHTML =
          "Total: " + total.toFixed(2);
      }

      function handleCalc() {
        caluclateTotal(orders);
      }

      document.querySelector("#calc-btn").addEventListener("click", handleCalc);
    </script>
  </body>
</html>
