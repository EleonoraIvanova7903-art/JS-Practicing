<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Random</title>
  </head>
  <body>
    <h1>Math Random</h1>
    <button id="btn">Show</button>
    <div id="res"></div>

    <script>
      function showRandom() {
        let value = Math.random();
        let out = "";
        out += "Random: " + value.toFixed(2) + "<br>";
        out += "Random x 10: " + value.toFixed(2) * 10 + "<br>";
        out += "Floor x 10: " + Math.floor(value * 10);
        document.querySelector("#res").innerHTML = out;
      }

      document.querySelector("#btn").addEventListener("click", showRandom);
    </script>
  </body>
</html>
