<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List Render</title>
  </head>
  <body>
    <h3>Product List Render</h3>
    <button id="show-btn">Show</button>
    <div id="result"></div>

    <script>
      const product = [
        { name: "Bread", price: 1.2 },
        { name: "Milk", price: 0.99 },
        { name: "Eggs", price: 2.5 },
        { name: "Rice", price: 1.1 },
        { name: "Cheese", price: 3.4 },
      ];

      function renderProduct(list) {
        let html = "<ul>";
        for (let i = 0; i < list.length; i++) {
          html += "<li>" + list[i].name + " - " + list[i].price + "</li>";
        }
        html += "</ul>";
        document.querySelector("#result").innerHTML = html;
      }

      function handleShow() {
        renderProduct(product);
      }
      document.querySelector("#show-btn").addEventListener("click", handleShow);
    </script>
  </body>
</html>
